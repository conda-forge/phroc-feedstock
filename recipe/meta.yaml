{% set name = "phroc" %}
{% set version = "0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/phroc-{{ version }}.tar.gz
  sha256: 99d45db479caab2a237f58384e392403fc2ae2c9b4ace083eb9712e50bef2fe9

build:
  entry_points:
    - phroc = phroc:phroc_run
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - pandas
    - pyside6
    - matplotlib-base
    - pyarrow
    - openpyxl

test:
  imports:
    - phroc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: GUI for processing spectrophotometric pH data
  license: GPL-3.0-only
  license_file: LICENSE
  home: https://github.com/mvdh7/phroc

extra:
  recipe-maintainers:
    - mvdh7
